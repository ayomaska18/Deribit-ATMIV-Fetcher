<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM IV Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin: 0 auto; /* Center align the container */
            max-width: 100%; /* Allow full-width usage */
            padding: 20px;
        }
        iframe {
            border: 1px solid #ccc;
            width: 100%; /* Use full width of the container */
            height: 500px;
        }
        h2 {
            text-align: center; /* Center align the dashboard titles */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>ATM IV Dashboards</h1>
    <div class="dashboard-container">
        <div>
            <h2>BTC Dashboard</h2>
            <iframe src="http://localhost:3000/d-solo/btc-dashboard/btc-dashboard?timezone=browser&refresh=5s&orgId=1&panelId=1&__feature.dashboardSceneSolo" frameborder="0"></iframe>
        </div>
        <div>
            <h2>ETH Dashboard</h2>
            <iframe src="http://localhost:3000/d-solo/eth-dashboard/eth-dashboard?timezone=browser&refresh=5s&orgId=1&from=now-24h&to=now&panelId=1&__feature.dashboardSceneSolo" frameborder="0"></iframe>
        </div>
        <div>
            <h2>SOL Dashboard</h2>
            <iframe src="http://localhost:3000/d-solo/sol-dashboard/sol-dashboard?timezone=browser&refresh=5s&orgId=1&from=now-24h&to=now&panelId=1&__feature.dashboardSceneSolo" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
